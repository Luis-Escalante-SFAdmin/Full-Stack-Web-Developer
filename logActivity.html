<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Activity - Fitness Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logActivity.html">Log Activity</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Log Your Workout Activity</h2>
        <form id="log-activity-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="workout-type">Workout Type:</label>
            <select id="workout-type" name="workout-type" required>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength</option>
                <option value="flexibility">Flexibility</option>
                <option value="balance">Balance</option>
            </select>
            
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
            
            <button type="submit">Log Activity</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Fitness Dashboard</p>
    </footer>
</body>
</html>
