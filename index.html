<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health and Fitness Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fitness Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Log Activity</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="overview">
      <h2>Today's Overview</h2>
      <div class="card">
        <h3>Steps</h3>
        <p>10,000</p>
      </div>
      <div class="card">
        <h3>Calories Burned</h3>
        <p>500</p>
      </div>
      <div class="card">
        <h3>Active Minutes</h3>
        <p>60</p>
      </div>
    </section>
    <section id="progress">
      <h2>Progress</h2>
      <canvas id="progressChart"></canvas>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Fitness Dashboard</p>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
