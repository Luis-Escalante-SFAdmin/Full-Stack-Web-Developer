<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitness Progress Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

    <main>
        <section id="progress-overview">
            <h2>Progress Overview</h2>
            <div class="progress-chart">
                <!-- Insert progress chart here -->
            </div>
        </section>
        <section id="workout-log">
            <h2>Workout Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Duration</th>
                        <th>Calories Burned</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert workout log entries here -->
                </tbody>
            </table>
        </section>
        <section id="nutrition-log">
            <h2>Nutrition Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Meal</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fats</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert nutrition log entries here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
